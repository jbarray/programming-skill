<!--二叉树的序列化和反序列化-->
<!--构建二叉树-->
<!--先序遍历展示-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树的序列化和反序列化</title>
</head>
<body>
<script type="text/javascript">
    //  基础部分
    var arr =[];
    function Node(element){
        this.element = element;
        this.left = null;
        this.right = null;
    }

    function LList(){
        this.head = new Node('head');
        this.find = find;
        this.insert = insert;
        //this.remove = remove;
        this.display = display;
    }

    function find(item){
        var currNode = this.head;
        var c ;
        function b(currNode){
            if(currNode !== null){
                if(currNode.element === item){
                    c = currNode;
                    return currNode;
                }else{
                    b(currNode.left);
                    b(currNode.right);
                }
            }
        }
        b(currNode);
        return c;
    }

    //插入一个元素
    function insert(newElement, item, position){
        var newNode = new Node(newElement);
        var current = this.find(item);
        if(position === 'right'){
            current.right = newNode;
        }else{
            current.left = newNode;
        }
    }

    function display(){
        var currNode = this.head.left;
        b(currNode);
        function b(currNode) {
            if(currNode !== null){
                arr.push(currNode.element);
                if (currNode.left !== null) {
                    b(currNode.left);
                }
                if (currNode.right !== null) {
                    b(currNode.right);
                }
            }
        }
        console.log(arr);
    }
    //    先创建链表
    var listA = new LList();
    listA.insert("0", "head", "left");
    listA.insert("1", "0", "left");
    listA.insert("2", "0", "right");
    console.log("原链表A为:");
    listA.display();

</script>
</body>
</html>
