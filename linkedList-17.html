<!--按照左右半区的方式将链表进行组合.L2和R1调换-->
<!--1.链表为空,返回链表-->
<!--2.遍历链表,若链表个数小于4,返回-->
<!--3.链表>=4:-->
<!--3-1.链表长度为奇数,找到n+1/2,与L2进行交换-->
<!--3-2.链表长度为偶数,找到n/2,与L2进行交换-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按照左右半区的方式将链表组合</title>
</head>
<body>
<script type="text/javascript">
    //  单链表基础部分
    function Node(element){
        this.element = element;
        this.next = null;
    }

    function LList(){
        this.head = new Node('head');
        this.find = find;
        this.insert = insert;
        //this.remove = remove;
        this.display = display;
    }

    function find(item){
        var currNode = this.head;
        while (currNode.element !== item){
            currNode = currNode.next;
        }
        return currNode;
    }

    //插入一个元素
    function insert(newElement, item){
        var newNode = new Node(newElement);
        var current = this.find(item);
        newNode.next = current.next;
        current.next = newNode;
    }

    function display(){
        var currNode = this.head;
        while (!(currNode.next === null)){
            console.log(currNode.next.element);
            currNode = currNode.next;
        }
    }
    //    先创建链表
    var listA = new LList();
    listA.insert("0", "head");
    listA.insert("1", "0");
    listA.insert("5", "1");
    listA.insert("6", "5");
    listA.insert("7", "6");
    console.log("原链表A为:")
    listA.display();

    function change() {
        var p1 = listA.head.next;
        var i = 1;
        //        A链表为空
        if(listA.head.next === null){
            console.log("链表A不变:");
            listA.display();
           return;
        }
        else{
           //遍历链表,计数
           while(p1.next !== null){
               i++;
               p1 = p1.next;
           }
            //        A链表<4
           if(i<4){
               console.log("链表A不变:");
               listA.display();
               return ;
           }else{
            //               若为偶数
               if(i%2 === 0){
                   var j = 1;
                   var R1 =listA.head.next;
                   while(j<=i/2){
                       R1 = R1.next;
                       j++;
                   }
                   toChange(R1);
               }
           //               若为奇数
               else{
                   j = 1;
                   R1 =listA.head.next;
                   var k = (i-1)/2;
                   while(j<=k){
                       R1 = R1.next;
                       j++;
                   }
                   toChange(R1);
               }
           }
        }
        console.log("链表A为:");
        listA.display();
    }
    function toChange(R1){
        var p1 = listA.head.next;
        var L2 = p1.next;
        var r = R1.element;
        var l = L2.element;
        L2.element = r;
        R1.element = l;
    }
    change();
</script>
</body>
</html>
