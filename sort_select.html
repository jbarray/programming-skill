<!--选择排序：找到未排序中最小的 放在最左边 与插入排序类似但不同-->
<!--极端情况： 1.非数字 2.仅两个或者小于两个-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <label>请输入需要排序的数字:<input v-model="importValue"></label>
    <button @click="selectSort()">选择排序</button>
    <div v-if="sortValue">排序后为:{{ sortValue }}</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            importValue: '',
            sortValue: null
        },
        methods: {
            selectSort: function () {
                var re =  /^[0-9]+.?[0-9]*$/
                var arr = this.importValue.split('')
                // 判断是否全为数字
                if (arr.findIndex((item) => { return !re.test(item) }) > -1) {
                    alert('请输入数字')
                    return
                }
                // 循环n次
                for(var i = 0; i < arr.length; i++) {
                    // 选出最小值 放在最左边
                    var minIndex = i
                    for(var j = i; j < arr.length; j++) {
                        // 找到最小值
                        if (arr[j] < arr[minIndex]) {
                            minIndex = j
                        }
                    }
                    // 与最左边的交换
                    if (minIndex !== i) {
                        var temp = arr[i]
                        arr[i] = arr[minIndex]
                        arr[minIndex] = temp
                    }
                }
                this.sortValue = arr.join('')
            }
        }
    })
</script>
</body>
</html>
