<!--题目:反转单链表和双链表-->
<!--解题思路:从最末尾开始遍历-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linkedList-5</title>
</head>
<body>
<script type="text/javascript">
    //  单链表基础部分
    function Node(element){
        this.element = element;
        this.next = null;
    }

    function LList(){
        this.head = new Node('head');
        this.find = find;
        this.insert = insert;
        //this.remove = remove;
        this.display = display;
    }

    function find(item){
        var currNode = this.head;
        while (currNode.element !== item){
            currNode = currNode.next;
        }
        return currNode;
    }

    //插入一个元素
    function insert(newElement, item){
        var newNode = new Node(newElement);
        var current = this.find(item);
        newNode.next = current.next;
        current.next = newNode;
    }


    function display(){
        var currNode = this.head;
        while (!(currNode.next === null)){
            console.log(currNode.next.element);
            currNode = currNode.next;
        }
    }
    //  双链表基础部分
    function DNode(element){
        this.element = element;
        this.pre=null;
        this.next = null;
    }

    function DList(){
        this.head = new DNode('head');
        this.find = Dfind;
        this.insert = Dinsert;
        //this.remove = remove;
        this.display = display;
    }

    function Dfind(item){
        var currNode = this.head;
        while (currNode.element !== item){
            currNode = currNode.next;
        }
        return currNode;
    }

    //插入一个元素
    function Dinsert(newElement, item){
        var newNode = new Node(newElement);
        var current = this.find(item);
        newNode.pre = current;
        newNode.next = current.next;
        current.next = newNode;
    }

    function display(){
        var currNode = this.head;
        while (!(currNode.next === null)){
            console.log(currNode.next.element);
            currNode = currNode.next;
        }
    }

    //    先创建两个链表
    var listA = new LList();
    listA.insert("1", "head");
    listA.insert("2", "1");
    listA.insert("4", "2");
    listA.insert("3", "4");
    listA.display();
    var listB = new DList();
    listB.insert("1", "head");
    listB.insert("3", "1");
    listB.insert("5", "3");
    listB.insert("6", "5");
    listB.display();

    //单链表
   function change() {
       var p2=listA.head;
       var p=p2.next;
       var i=0;
       var j=0;
       var lista=new LList();
       var p1=lista.head;
       //计算listA的长度
       while(p.next!==null){
           p1=p;
           p=p.next;
           p1.next=lista.head.next;
           lista.head.next=p1;
           i++
       }
       p1=p;
       p1.next=lista.head.next;
       lista.head.next=p1;
       lista.display();
   }
    //双链表
    function changeD() {
        var p2=listB.head;
        var p=p2.next;
        var i=0;
        var j=0;
        var lista=new LList();
        var p1=lista.head;
        //计算listB的长度
        while(p.next!==null){
            p1=p;
            p=p.next;
            p1.next=lista.head.next;
            p1.pre=lista.head;
            lista.head.next=p1;
            i++
        }
        p1=p;
        p1.next=lista.head.next;
        lista.head.next=p1;
        lista.display();
    }
    change();
    changeD();
</script>
</body>
</html>
